<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Real-Time Chat Box</h1>

  <div id="chat" class="border rounded p-3 mb-3" style="height:300px; overflow-y:auto;"></div>

  <div class="input-group mb-3">
    <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
  </div>

  <div class="input-group mb-3">
    <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
    <div class="input-group-append">
      <button id="sendMessage" type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
</div>

<script>
  let stompClient = null;

  function connect() {
    const socket = new SockJS('/chat');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log("Connected: " + frame);
      stompClient.subscribe('/topic/messages', function (message) {
        const msg = JSON.parse(message.body);
        showMessage(msg);
      });
    });
  }

  function sendMessage() {
    const sender = document.getElementById('senderInput').value;
    const content = document.getElementById('messageInput').value;

    if (sender && content) {
      const chatMessage = { sender: sender, content: content };
      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
    }
  }

  function showMessage(message) {
    const chat = document.getElementById('chat');
    const msgDiv = document.createElement('div');
    msgDiv.textContent = `${message.sender}: ${message.content}`;
    msgDiv.className = 'border-bottom mb-1';
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  window.onload = function () {
    connect();
    document.getElementById("sendMessage").onclick = sendMessage;
  };
</script>
</body>
</html>
